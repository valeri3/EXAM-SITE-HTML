<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Registration</title>
</head>
<body>
<img src="img/logo.svg" alt="logo">
<h2 style="text-align: center;">Реєстрація<h2>
  <div class="registr-form">
    <form>
      <ul>
        <li>
          <label>
            <span>Ім'я*</span><br>
            <input type="text" id="name" name="name" pattern="^[a-zA-Z]+$" placeholder=" Ім'я..." />
          </label>
        </li>
        <li>
          <label>
            <span>Електронна пошта*</span><br>
            <input type="text" id="numberoremail" placeholder=" Пошта..." pattern="^(\w{5,}@)(([a-z]|[A-Z]){3,5})(.[a-z]{2,5})$" name="Пошта" />
          </label>
          <label>
            
            <span>Номер телефону*</span><br>
            <input type="text" id="numberoremail"  placeholder=" Телефон..." pattern="[0-9]*" name="Телефон" />
          </label>
        </li>
        <li>
          <label>
            <span>Пароль*</span><br>
            <input type="password" id="password" name="userPassword" placeholder=" Пароль..." />
          </label>
        </li>
        <li>
          <label>
            <span style="margin-top: 13px;">Підтвердження пароля*</span><br>
            <input type="password" id="reEnter-password" placeholder=" Підтвердити пароль..." name="userPassword" />
          </label>
        </li>
        <li id="buttons">
          <input id="submitBtn" type="submit" value="Зареєструватись" />
        </li>
        <p class="small-text">Створюючи обліковий запис, ви погоджуєтеся з CleanUp </p>
        <p class="terms"><a href="#">Умови використання </a> та <a href="#">Політикою конфіденційності</a>.</p>
        <hr>
        <p class="small-text" style="text-align: center;">Вже зареєстровані? <a href="#">Увійти</a></p>
      </ul>
    </form>
  </div>

</body>

</html>
